<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>Welcome Your Online News Feed Website</title>
    {% endif %}
</head>
<body>
    <!--Universal movie section-->
    <h3>Universal News Headlines</h3>
    <ul>
        {% for universal_news in universal %}
          <li>{{ universal_news.name}}</li>
        {% endfor %}
    </ul>
</body>
</html>
